<head>
    <meta charset="utf-8">
    <title>Padding</title>
    <style>
        p
        {
            background-color:yellow;
        }
        p.padding
        {
            padding-top:255px;
            padding-bottom:25px;
            padding-right:5px;
            padding-left:600px;
        }
    </style>
</head>

<body>
<p>这是一个没有指定填充边距的段落。</p>
<p class="padding">这是一个指定填充边距的段落。</p>
</body>

</html>
